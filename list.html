<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    
    <h1>Task List</h1>
    
    <h2>Enter new task</h2>
    
    <label>Please enter your to-do task</label>
    <input v-model="newTask">
    <br>
    <button v-on:click="addTask">Add Task</button> <!--add tasks with button click-->
    
    <h2>Task List</h2>
    <ul>
        <li v-for="task in taskList">
        {{task}}
        </li>
    </ul>
    
</div>

<script>
    
    const {createApp, ref } = Vue
    
    createApp({
        setup() {
            
            //list of tasks to enter
            const taskList = ref(['Water Plants', 'Pay cellphone bill','Wash floor'])
            const newTask = ref('')
            
            function addTask() {
                
                if (newTask.value) {
                    taskList.value.push(newTask.value)
                    newTask.value = ''
                }
            }
                
            return {
                taskList,
                newTask,
                addTask,
            }
           
            }
        
    }).mount('#app')
</script>

</body>
</html>
